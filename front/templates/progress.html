{% extends 'main.html' %}
{% load static %}
{% block content %}

  <title>Progress Graph</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<!-- chart -->
<div class="container m-5 ps-5">
<p class="h1">Your Progress Graph<br><br></p>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = [1,2,3,4,5,6];
var yValues = [20,30,45,30,60,47];

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 10, max:100}}],
    }
  }
});
</script>
</div>
<!-- chart end -->

{% endblock %}
