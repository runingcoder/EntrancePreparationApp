{% extends 'main.html' %} {% load static %} {% block content %}

<p style="text-align:center;color:blue;font-weight:bold;font-size:1.4rem;">You are giving the test for <span style="color:rgb(23, 94, 94);font-weight:bold;font-size:1.4rem;">{{quiz.name}}   </span></p>
<p style="text-align:center;color:purple;font-weight:bold;font-size:1.4rem;">Required score to pass<span style="color:rgb(34, 43, 167)">
"{{quiz.required_score_to_pass}}"!</span></p>
<div style="text-align:center;color:rgb(126, 14, 70);font-weight:bold;font-size:1.4rem;" id="timer-box"></div>
<div style="text-align:right;">
    <a href="javascript:history.go(-1)" style="text-align:center;" class="btn btn-danger">Go back</a>
</div>


<form id='quiz-form' class='mt-3 mb-3'>
    {% csrf_token %}
    <div id='quiz-box'></div>
    <button type='submit' class='btn btn-primary mt-3'>Save</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>
{% block script %}

<script src="{% static 'quiz.js' %}">
</script>
{% endblock %}





<!-- ------ -->
{% endblock content %}
